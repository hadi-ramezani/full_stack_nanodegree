{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider brown">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ item.name }}
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
                {% if creator %}
				    <figcaption>created by {{creator.name}}</figcaption>
                {% else %}
                    <figcaption>creator unknown</figcaption>
                {% endif %}
			</figure>
			</h1>

		</div>
	</div>

    <a href='{{url_for('items', category_name=category.name) }}'>{{category.name}}</a>
    <h2>{{item.name}}</h2>

    <div>
        <p>{{item.description}}</p>
        {% if not public and item.user_id == session['user_id'] %}
            <a href='{{url_for("edit_item", category_name=category.name, item_name=item.name) }}'>Edit</a>
            <a href = '{{url_for("delete_item", category_name=category.name, item_name=item.name) }}'>Delete</a>
        {% endif %}
    </div>
{% endblock %}
