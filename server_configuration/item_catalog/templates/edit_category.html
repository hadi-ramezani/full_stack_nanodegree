{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider brown">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit "{{category.name}}"</h1>
		</div>
	</div>
        <form action= "{{url_for('edit_category', category_name=category.name)}}" method = 'POST'>

        <label for="name" class="label">Name:</label>
        <br>
        <input type = 'text' size='30' name = 'name' placeholder = '{{category.name}}'>

        <input type='submit' value='Edit'>
        </form>
    <a href= '{{url_for('categories')}}'>Cancel</a>
{% endblock %}
