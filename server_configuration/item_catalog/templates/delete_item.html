{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider brown">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Delete "{{item.name}}"</h1>
		</div>
	</div>
    <h1> Are you sure you want to delete "{{item.name}}"? </h1>

    <form action="{{ url_for('delete_item', category_name=category.name, item_name=item.name)}}" method='POST'>

        <input type='submit' value='Delete'>

    </form>

    <a href="{{ url_for('items', category_name=category.name)}}"> Cancel </a>
{% endblock %}
